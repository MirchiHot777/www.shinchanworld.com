<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-login</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="wrapper">
      <form  id="login-form">
        <h2>Only Admins</h2>
        <div class="input-box">
          <div class="label-text">
          <label   for="username">AdminName:</label>
        </div>
          <input type="text" id="username" name="username" placeholder="Admin Name" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <div class="label-text">
          <label  for="password">Password:</label>
        </div>
          <input type="password" id="password" name="password" placeholder="Admin Password" required>
          <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Remember Me</label>
          <a href="#">Forgot Password</a>
        </div>
        <button type="submit" class="btn" value="Login">Login</button>
      </form>
    
    <!------------javascript---------------->
   <script>
       const form = document.getElementById("login-form");
       form.addEventListener("submit", (e) => {
           e.preventDefault();
           const username = document.getElementById('username').value;
           const password = document.getElementById('password').value;
           // Perform login validation here
           if (username === 'ram' && password === 'ram2003') {
               window.location.href = 'home.html';
           } else if (username === 'rakesh' && password === 'rakesh2003') {
               window.location.href = 'home.html';
           } else {
               alert('Invalid username or password');
           }
       });
   </script>
</body>
</html>
